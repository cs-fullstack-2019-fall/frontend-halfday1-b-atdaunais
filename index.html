<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <h1>This is the clicking Challenge!</h1>
</header>

<section id="player1">
    <p id="p1_score">0</p>
    <button id="p1_button">P1</button>
</section>
<section id="in_lead">
    <h2>Begin the Game!</h2>
</section>
<section id="player2">
    <p id="p2_score">0</p>
    <button id="p2_button">P2</button>
</section>

<section id="options">Options:</section>
<section id="play_with">
    <h2>Please choose your game method:</h2>
    <button id="keyboard_choice">Keyboard (Q & P)</button>
    <button id="mouse_choice">Mouse</button>
</section>
<section id="change_bg">
    <p>Change Background Color:</p>
    <button id="red_button">Red</button>
    <button id="blue_button">Blue</button>
    <button id="green_button">Green</button>
    <button id="dark_mode">Dark Mode</button>
</section>

<footer>
    <p>made by CodeCrew</p>
</footer>
<script src="index.js"></script>
</body>
</html>
